{% extends "layout.html" %}
{% block body %}

	<header class="masthead" style="background-image: url('{{url_for('static', filename='img/about-bg.jpg')}}')">
	    <div class="overlay"></div>
	    <div class="container">
	      <div class="row">
	        <div class="col-lg-8 col-md-10 mx-auto">
	          <div class="page-heading">
	            <h1>Admin Dashboard</h1>
	            <span class="subheading">control all the activity</span>
	          </div>
	        </div>
	      </div>
	    </div>
  	</header>

<div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <p>Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon as possible!</p>
        <!-- Contact Form - Enter your email address on line 19 of the mail/contact_me.php file to make this form work. -->
        <!-- WARNING: Some web hosts do not allow emails to be sent through forms to common mail hosts like Gmail or Yahoo. It's recommended that you use a private domain email address! -->
        <!-- To use the contact form, your site must be on a live web host with PHP! The form will not work locally! -->


        <form name="sentMessage" id="contactForm" action ="/edit/{{sr_no}}" method = "POST" 
        novalidate>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Name</label>
              <input type="text" class="form-control" placeholder="Name" id="name" name="name" required data-validation-required-message="Please enter your name." value="{{epost.name}}">
              <p class="help-block text-danger"></p>
            </div>
          </div>


          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Title</label>
              <input type="email" class="form-control" placeholder="Title" id="email" name="title" required data-validation-required-message="Please enter your title." value="{{epost.title}}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Sub-Title</label>
              <input type="email" class="form-control" placeholder="Sub-Title" id="email" name="sub_title" required data-validation-required-message="Please enter your title." value="{{epost.sub_title}}">
              <p class="help-block text-danger"></p>
            </div>
          </div>




          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Slug</label>
              <input class="form-control" placeholder="Slug you can add line" id="phone" 
              name="slug" required data-validation-required-message="Please enter slug." value="{{epost.slug}}">
              <p class="help-block text-danger"></p>
            </div>
          </div>

          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>content</label>
              <textarea rows="5" class="form-control" placeholder="Content" id="message" name="content" required data-validation-required-message="Please enter a content.">
              {{epost.content}}
              </textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>

          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Image Name with ext_name.</label>
              <input rows="5" class="form-control" placeholder="image with ext_name" id="message" name="img" required data-validation-required-message="Please enter a image name." value="{{epost.img_file}}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          

          <br>
          <div id="success"></div>
          <div class="text-center"> 
          <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>







{% endblock %}
